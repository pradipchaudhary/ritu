<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <h1>Coder's Bank</h1>
    <br />
    <h2>Create Account</h2>
    <form id="accountForm">
      <input type="text" placeholder="Customer name" id="customerName" />
      <input type="number" placeholder="Initial Amount" id="balance" />
      <button>Create Account</button>
    </form>
    <br />
    <hr />
    <h2>Cash Deposit</h2>
    <form id="depositForm">
      <input type="number" placeholder="Account Number" id="accountNumber" />
      <input type="number" placeholder="Deposit Amount" id="deposit" />
      <button>Deposit</button>
    </form>
    <br />
    <hr />
    <h2>Withdraw</h2>
    <form id="withdrawForm">
      <input type="number" placeholder="Account Number" id="myaccountNumber" />
      <input type="number" placeholder="Withdraw Amount " id="withdraw" />
      <button>Withdraw</button>
    </form>

  </body>
</html>
